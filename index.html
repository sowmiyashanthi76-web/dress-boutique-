<!DOCTYPE html>
<html>
<head>
  <title>Dress Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f2f2f2;
    }

    .container {
      padding: 15px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #e91e63;
      margin-bottom: 10px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .item:last-child {
      border-bottom: none;
    }

    .add-btn {
      background: #e91e63;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 6px;
      font-size: 14px;
    }

    .total {
      color: red;
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .order-btn {
      width: 100%;
      background: #1ca44c;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
    }

    .success {
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- Dress Collection -->
  <div class="card">
    <h2>üõçÔ∏è Dress Collection</h2>

    <div class="item">
      <span>Women Kurti - ‚Çπ550</span>
      <button class="add-btn" onclick="addItem('Women Kurti',550)">Add</button>
    </div>

    <div class="item">
      <span>Men Shirt - ‚Çπ450</span>
      <button class="add-btn" onclick="addItem('Men Shirt',450)">Add</button>
    </div>

    <div class="item">
      <span>Jeans Pant - ‚Çπ700</span>
      <button class="add-btn" onclick="addItem('Jeans Pant',700)">Add</button>
    </div>

    <div class="item">
      <span>Saree - ‚Çπ1200</span>
      <button class="add-btn" onclick="addItem('Saree',1200)">Add</button>
    </div>

    <div class="item">
      <span>T-Shirt - ‚Çπ300</span>
      <button class="add-btn" onclick="addItem('T-Shirt',300)">Add</button>
    </div>

    <div class="item">
      <span>Jacket - ‚Çπ950</span>
      <button class="add-btn" onclick="addItem('Jacket',950)">Add</button>
    </div>
  </div>

  <!-- Cart -->
  <div class="card">
    <h2>üõí Your Cart</h2>
    <div class="total">Total: ‚Çπ<span id="total">0</span></div>

    <button class="order-btn" onclick="placeOrder()">Place Order</button>

    <div id="msg" class="success"></div>
    <div id="items"></div>
  </div>

</div>

<script>
  let total = 0;
  let cartItems = [];

  function addItem(name, price) {
    total += price;
    cartItems.push(name);
    document.getElementById("total").innerText = total;
  }

  function placeOrder() {
    if (cartItems.length === 0) {
      alert("Please add items to cart");
      return;
    }

    let list = "<ul>";
    cartItems.forEach(item => {
      list += "<li>" + item + "</li>";
    });
    list += "</ul>";

    document.getElementById("msg").innerText =
      "üéâ Order Placed Successfully! Thank you üõçÔ∏è";

    document.getElementById("items").innerHTML =
      "<b>Ordered Items:</b>" + list;

    // Reset cart
    total = 0;
    cartItems = [];
    document.getElementById("total").innerText = total;
  }
</script>

</body>
</html>
